# warning: do not use *tuple* in yaml file

# model 
model_id: New_Model_Face_Design_end2end

# multi-GPUs
use_mGPU: False

# validation
use_validation: True
valid_dataset_root: ./assets/k-celeb

# wandb
use_wandb: False
wandb_alert_thres: 1000

# root
train_dataset_root_list_images: [
                '/home/jjy/Datasets/celeba/train/images',
                '/home/compu/dataset/filter_ffhq'
            ]

train_dataset_root_list_masks: [
                '/home/jjy/Datasets/celeba/train/label',
                '/home/compu/dataset/filter_ffhq_mask'
            ]


save_root: train_result

# learning rate
lr_G: 0.0001
lr_D: 0.00001

# optimizer 
optimizer: Adam # [Ranger, Adam]
betas: [0.9, 0.999] # default: Adam (0.9, 0.999) / Ranger (0.95, 0.999)

# weight of loss
W_adv: 1
W_vgg: 10
W_feat: 10
W_lpips: 0
W_blend: 0
W_component: 0

# hyperparameters
same_prob: 0.2
batch_per_gpu: 2
valid_batch_per_gpu: 2
max_step: 400000

# log cycle
loss_cycle: 10
test_cycle: 200
ckpt_cycle: 10000

# ckpt path
# load checkpoints from ./train_result/{ckpt_id}/ckpt/G_{ckpt_step}.pt
# if ckpt_id is empty, load G_latest.pt and D_latest.pt
# Note that an empty space is None, but None is "None"
load_ckpt: 
ckpt_id: 
ckpt_step:
